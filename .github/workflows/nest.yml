name: Nest

on: [push, pull_request]
  
jobs:
  package:
    name: Package, bundle, and upload
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 6

      - name: Setup Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2.1.4
        with:
          path: node_modules/
          key: v1-yarn-cache-${{ hashFiles('yarn.lock') }} }}
          restore-keys: |
            v1-yarn-cache-

      - name: Install modules
        run: yarn install --frozen-lockfile

      - name: Build, package, bundle, and clear
        env:
          BUILD_ENVIRONMENT: ci
          COMMIT_IDENTIFIER: ${{ github.sha }}
          SENTRY_NEST_API_KEY: ${{ secrets.SENTRY_NEST_API_KEY }}
        run: yarn bundle:release

      - name: Upload bundled artifact to S3
        uses: shallwefootball/upload-s3-action@v1.1.2
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_S3_LAMBDA_BUCKET }}
          source_dir: 'bundle.zip'
          destination_dir: 'commits/${{ github.sha }}/'
